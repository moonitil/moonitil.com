<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="reviewCard">
                <div class="reviewCardHeader">
                    <h1 class="header">Our Reviews</h1>
                </div>
                <h4 class="reviewer" id="reviewer"></h4>
                <p class="title" id="job"></p>
                <p class="rating" id="rating"></p>
                <p class="review" id="review"></p>
                <div class="button-container">
                    <button class="btn prev-btn" onclick="prevReview('prev');">Prev</button>
                    <button class="btn random-btn" onclick="randomReview('random');">Random</button>
                    <button class="btn next-btn" onclick="nextReview('next');">Next</button>
                </div>
            </div>
            <script src="printReview.js"></script>
        </main> 
    </body>
</html>
