<!DOCTYPE html>
<html>
    <head>
        <title>Sign up or Login!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1 id="greeting">Hello!</h1>
            <div id="card">
                <div class="btns" id="btns">
                    <button class="btn login-btn" onclick="showForm('login');">Login</button>
                    <button class="btn sign-up-btn" onclick="showForm('signUp')">Sign Up</button>
                </div>
                <!-- Login Form -->
                <form action="" id="login">
                    <label for="username">Username: <input required id="username" type="text"></label>
                    <label for="password">Password: <input required id="password" type="text"></label>
                    <div class="login-btns">
                        <button type="button" class="btn back-btn" onclick="goBack('login');">Back</button>
                        <button class="btn login-btn" onclick="validateLogin();">Login</button>
                    </div>
                    
                </form>
                <!-- Sign Up Form -->
                <form action="" id="signUp">
                    <label for="fullName">Full Name: <input required id="fullName" type="text"></label>  
                    <label for="newUsername">Username: <input required id="newUsername" type="text"></label>
                    <p class="warning" id="usernameWarning">Username already exists!</p hidden>       
                    <label for="newPassword">Password: <input required id="newPassword" type="text"></label>    
                    <p class="warning" id="passwordWarning">Password must contain at least 8 <br> characters, 1 uppercase letter, 1 <br> lowercase letter, 1 number, and <br> cannot contain your username.</p>                   
                    <label for="confirmPassword">Confirm Password: <input required id="confirmPassword" type="text"></label> 
                    <p class="warning" id="confirmPasswordWarning">Passwords don't match!</p>
                    <div class="login-btns">
                        <button type="button" class="btn back-btn" onclick="goBack('signUp');">Back</button>
                        <button type="button" class="btn sign-up-btn" id="signUpBtn">Sign Up</button>
                    </div>                      
                    
                </form>
                <!-- Log Out Button -->
                <button class="btn log-out-btn" id="logOut" onclick="logOut();">Log Out</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
