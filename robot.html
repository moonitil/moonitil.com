<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Robot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="I'm a robot.">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/robot.css">
    </head>
    <body>
        <div class="page">
            <div class="robot">
                <div class="antenna">
                    <div class="antenna-left">
                        <div class="antenna-ball-left"></div>
                        <div class="antenna-stick-left"></div>
                    </div>
                    <div class="antenna-right">
                        <div class="antenna-ball-right"></div>
                        <div class="antenna-stick-right"></div>
                    </div>
                </div>
                <div class="head">
                    <div class="face">
                        <div class="eyes">
                            <div class="eye-left"></div>
                            <div class="eye-right"></div>
                        </div>
                        <div class="cheeks">
                            <div class="cheek-left"></div>
                            <div class="cheek-right"></div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                </div>
                <div class="neck"></div>
                <div class="body">
                    <div class="patch"></div>
                </div>
                <div class="legs">
                    <div class="leg-left"></div>
                    <div class="leg-right"></div>
                </div>
                <div class="feet">
                    <div class="foot-left"></div>
                    <div class="foot-right"></div>
                </div>
            </div>
        </div>
    </body>
</html>
